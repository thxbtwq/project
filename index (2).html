<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Реєстрація</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #004d40;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.18s, box-shadow 0.18s;
      font-size: 14px;
    }

    input:focus {
      border-color: #00796b;
      box-shadow: 0 0 0 3px rgba(0,121,107,0.08);
      outline: none;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .row input {
      flex: 1;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.18s, transform 0.06s;
    }

    button:hover { background-color: #00695c; }
    button:active { transform: translateY(1px); }

    .error {
      color: #c62828;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }

    .success {
      color: #2e7d32;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }

    @media (max-width: 480px) {
      .container { padding: 18px; }
      h1 { font-size: 20px; }
      .row { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Форма реєстрації</h1>
    <form id="registrationForm" novalidate>
      <div class="row">
        <div style="flex:1">
          <label for="firstName">Ім'я</label>
          <input type="text" id="firstName" name="firstName" placeholder="Введіть ім'я" autocomplete="given-name" />
        </div>
        <div style="flex:1">
          <label for="lastName">Прізвище</label>
          <input type="text" id="lastName" name="lastName" placeholder="Введіть прізвище" autocomplete="family-name" />
        </div>
      </div>

      <label for="email">Електронна пошта</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" autocomplete="email" />

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Мінімум 6 символів" autocomplete="new-password" />

      <label for="confirmPassword">Підтвердження пароля</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторіть пароль" autocomplete="new-password" />

      <p id="errorMsg" class="error">Будь ласка, заповніть усі поля коректно.</p>
      <p id="successMsg" class="success">Реєстрація успішна ✅</p>

      <button type="submit">Відправити</button>
    </form>
  </div>

  <script>
    (function() {
      const form = document.getElementById('registrationForm');
      const firstName = document.getElementById('firstName');
      const lastName = document.getElementById('lastName');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      function showError(text) {
        errorMsg.textContent = text;
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
      }

      function showSuccess(text) {
        successMsg.textContent = text;
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const vFirst = firstName.value.trim();
        const vLast = lastName.value.trim();
        const vEmail = email.value.trim();
        const vPass = password.value;
        const vConfirm = confirmPassword.value;

        if (!vFirst || !vLast || !vEmail || !vPass || !vConfirm) {
          showError('Всі поля є обов\'язковими.');
          return;
        }

        if (!emailPattern.test(vEmail)) {
          showError('Вкажіть коректну електронну адресу.');
          return;
        }

        if (vPass.length < 6) {
          showError('Пароль має містити мінімум 6 символів.');
          return;
        }

        if (vPass !== vConfirm) {
          showError('Паролі не збігаються.');
          return;
        }

        // Тут можна відправити дані на сервер (fetch / XMLHttpRequest).
        // Для демонстрації показуємо успішне повідомлення.
        showSuccess('Реєстрація успішна!');

        // Очистити форму після невеликої паузи, щоб користувач побачив повідомлення
        setTimeout(() => { form.reset(); }, 700);
      });
    })();
  </script>

</body>
</html>
