<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Реєстрація</title>
  <style>
    /* ===== Базові стилі ===== */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #004d40;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00796b;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    /* ===== Повідомлення про помилку ===== */
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    /* ===== Респонсивність ===== */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Форма реєстрації</h1>
    <form id="registrationForm">
      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" placeholder="Введіть ім'я" />

      <label for="lastName">Прізвище:</label>
      <input type="text" id="lastName" placeholder="Введіть прізвище" />

      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" placeholder="example@gmail.com" />

      <label for="password">Пароль:</label>
      <input type="password" id="password" placeholder="Введіть пароль" />

      <p id="errorMsg" class="error">Будь ласка, заповніть усі поля!</p>

      <button type="submit">Відправити</button>
    </form>
  </div>

  <script>
    // ===== Валідація форми =====
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // зупиняємо відправку форми

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!firstName  !lastName  !email || !password) {
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
        alert('Реєстрація успішна!');
        this.reset();
      }
    });
  </script>

</body>
</html>
